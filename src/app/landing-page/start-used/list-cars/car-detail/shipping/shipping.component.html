<h2>Select Previous Shipping Addresses</h2>


<form (ngSubmit) = "onSubmit2(f2)" #f2 = "ngForm">
  <table>
    <tr>
      <th>Select</th>
      <th>Name</th>
      <th>Address</th>
      <th>City</th>
      <th>State</th>
    </tr>
    <tr *ngFor = "let shipping of shippings">
      
      <td>
        <input type = "radio" name = "id" value = "{{shipping?.id}}" ngModel/>
      </td>

      <td>
        {{shipping?.firstName}} {{shipping?.lastName}}
      </td>

      <td>
        {{shipping?.street}}
      </td>

      <td>
        {{shipping?.city}}
      </td>

      <td>
        {{shipping?.state.name}}
      </td>
    </tr>
  </table>

  <button type = "submit">Confirm</button>

</form>

<h2>Enter Shipping Information</h2>

<form (ngSubmit) = "onSubmit(f)" #f = "ngForm" class = "w3-container">
  
    <p>
      <label>First Name: </label>
      <input name = "firstName" type = "text" class = "w3-input" ngModel/>
    </p>
  
    <p>
      <label>Last Name: </label>
      <input name = "lastName" type = "text" class = "w3-input" ngModel/>
    </p>
  
    <p>
      <label>Street: </label>
      <input name = "street" type = "text" class = "w3-input" ngModel/>
    </p>
  
    <p>
      <label>City: </label>
      <input name = "city" type = "text" class = "w3-input" ngModel/>
    </p>
  
    <p>
      <label>State: </label>
      <select name="state" (ngModelChange)="stateSelect($event)" ngModel>
        <option *ngFor="let state of states" [ngValue]="state">{{ state.name }}</option>
      </select>
    </p>
    <div *ngIf="zipcodes !== undefined; else ChoseState">
    <p>
      <label>Zip Code: </label>
      <select name="zipcode" ngModel>
        <option *ngFor="let zipcode of zipcodes" [ngValue]="zipcode">{{ zipcode.code }}</option>
      </select>
    </p>
    </div>
    <ng-template #ChoseState>Please chose a state</ng-template>

    <button type = "submit">Add Shipping Address</button>
  
  </form>
