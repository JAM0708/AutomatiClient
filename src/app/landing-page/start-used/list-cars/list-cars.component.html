 <ul *ngFor = "let car of cars" ng-click="viewDetails(car?.id)">
    <li>Year: {{car?.year}}</li>
    <li>Model: {{car?.model.name}}</li>
    <li>Transmission Type: {{car?.transmission.name}}</li>
    <li>Condition: {{car?.condition.type}}</li>
    <li>Title: {{car?.condition.title}}</li>
    <li>Mileage: {{car?.condition.mileage}} </li>
    <li>Color: {{car?.color.name}}</li>
</ul>
