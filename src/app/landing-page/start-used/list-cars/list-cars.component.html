 <ul *ngFor = "let car of cars">
    <li>Year: {{car?.year}}</li>
    <li>Model: {{car?.model.name}}</li>
    <li>Transmission Type: {{car?.transmission.name}}</li>
    <li>Condition: {{car?.condition.type}}</li>
    <li>Title: {{car?.title}}</li>
    <li>Mileage: {{car?.mileage}} </li>
    <li>Color: {{car?.color.name}}</li>
    <li>Price: ${{car?.price}}</li>
    <button (click)="viewDetails(car?.id)">View Details</button>
</ul>
